services:
  postgres:
    image: postgres:15-alpine
    container_name: locali-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: locali_db
      POSTGRES_USER: locali_user
      POSTGRES_PASSWORD: locali_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locali_user -d locali_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 